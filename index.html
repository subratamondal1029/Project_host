<!-- Project Navigation Code  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Navigation for my Javascript project</h1>
    </header>
<main>
    <!-- content Left Container -->
    <div class="contentContainer" id="contentLeft">

    </div>

    <!-- vertical and horizontal line  -->
    <div id="verticalLine">
        <!-- horizontalLine left -->
        <div class="horizontalLeft horizontalLine" id="left1">
            <div class="circle"></div>
        </div>

        <!-- horizontalLine Right  -->
        <div class="horizontalRight horizontalLine" id="right1">
            <div class="circle"></div>
        </div>

        <!-- vertical arrow -->
        <div id="verticalArrow">
            <i class="fa-solid fa-chevron-down" style="color: rgb(19, 109, 184);"></i>
        </div>
    </div>

    <!-- content Right container -->
    <div class="contentContainer" id="contentRight">
        <h2>Content Right</h2>
    </div>
</main>

<!-- custom cursor -->
  <div id="custom-cursor">
    <img src="images/cursor.png" alt="">
  </div>

<!-- font awesome kit -->
<script src="https://kit.fontawesome.com/7de25e0c5a.js" crossorigin="anonymous"></script>

<!-- script  -->
<script src="script.js"></script>
</body>
</html>
