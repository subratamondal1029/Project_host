<!-- Project Navigation Code  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Navigation for my Javascript project</h1>
    </header>
<main>
    <!-- content Left Container -->
    <div class="contentContainer" id="contentLeft">

    </div>

    <!-- vertical and horizontal line  -->
    <div id="verticalLine">
        <!-- vertical arrow -->
        <div id="verticalArrow">
            <i class="fa-solid fa-chevron-down" style="color: rgb(19, 109, 184);"></i>
        </div>

        <div id="lineEnd">
            <h4>End</h4>
        </div>
    </div>

    <!-- content Right container -->
    <div class="contentContainer" id="contentRight">
    </div>
</main>

<!-- search Bar -->
<div id="searchContainer">
    <div id="suggestions">
        <ul>

        </ul>
    </div>
    <input type="text" id="search" placeholder="Search Project By Name" class="hideSearch" autocomplete="off">
    <button id="searchBtn">Search</button>
</div>

<!-- custom cursor -->
  <div id="custom-cursor">
    <img src="images/cursor.png">
  </div>

<!-- font awesome kit -->
<script src="https://kit.fontawesome.com/7de25e0c5a.js" crossorigin="anonymous"></script>

<!-- script  -->
<script src="projectData.js"></script>
<script src="script.js"></script>
</body>
</html>
